const nextPageBtn=document.getElementById('nextPage');
let currentPage=1;const itemsPerPage=6;let currentFilter='all';

const filtered=currentFilter==='all'?gamesData:gamesData.filter(g=>g.category===currentFilter);
const start=(currentPage-1)*itemsPerPage;const end=start+itemsPerPage;
filtered.slice(start,end).forEach(game=>{

<p class="game-description">${game.description}</p>
<div class="game-tags">${game.tags.map(t=>`<span class="game-tag">${t}</span>`).join('')}</div></div></div>`;
});
}
filterBtns.forEach(btn=>{btn.onclick=()=>{filterBtns.forEach(b=>b.classList.remove('active'));btn.classList.add('active');currentFilter=btn.dataset.filter;currentPage=1;renderGames();}});
prevPageBtn.onclick=()=>{if(currentPage>1){currentPage--;renderGames();}};
nextPageBtn.onclick=()=>{const totalFiltered=currentFilter==='all'?gamesData.length:gamesData.filter(g=>g.category===currentFilter).length;if(currentPage<Math.ceil(totalFiltered/itemsPerPage)){currentPage++;renderGames();}};
renderGames();
